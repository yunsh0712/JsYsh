<!DOCTYPE html>

<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");//컴포넌트들을 담아주기위해 root element 생성

        const Title = () => (
            <h3 id="title" onMouseEnter = {() => console.log("mouse enter")}>
                Hello I'm a title
            </h3>
        );
        const Button = () => (
            <button style={{ backgroundColor: "tomato" }} onClick={() => console.log("im clicked")}>
              Click me
            </button>
        )

        //랜더링을 하기위해 대문자로 적음(!!컴포넌트의 첫 글자는 반드시 대문자 !소문자일경우 html태그라고 인식)
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        ReactDOM.render(<Container />, root); //React element들을 root div 안에서 보여주라는 뜻      
    </script>
</html>
